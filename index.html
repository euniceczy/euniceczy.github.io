<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfL_UXRU9S4tRhwTbuYIMgCRS-WVVsyJc"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="loading.js"></script>
    <script src="dialogue.js"></script>
    <link rel="icon" type="image/png" href="./heart.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>anniversary present</title>
  </head>

  <body>
    <main>
      <div id="loading">
        <div class="loading-dots"></div>
      </div>
      <div id="titlescreen" class="hidden">
        <div class="wrapper">
          <h1>a little present for ivan</h1>
          <p>
            by
            <a target="_blank" href="https://linktr.ee/ifthencreate"
              >eunice</a>
          </p>
          <button onclick="startGame()">start</button>
        </div>
      </div>
      <div id="dialogue-container" class="hidden">
        <div class="dialogue-main">
          <div id="character-portrait"></div>
            <!-- sticky notes -->
          <div id="stickyNote" class="hidden">
            <ul>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder1"></h2>
                  <p id="message1"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder2"></h2>
                  <p id="message2"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder3"></h2>
                  <p id="message3"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder4"></h2>
                  <p id="message4"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder5"></h2>
                  <p id="message5"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder6"></h2>
                  <p id="message6"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder7"></h2>
                  <p id="message7"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder8"></h2>
                  <p id="message8"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder9"></h2>
                  <p id="message9"></p>
                </a>
              </li>
              <li>
                <a href="#">
                  <h2 id="datePlaceholder10"></h2>
                  <p id="message10"></p>
                </a>
              </li>
            </ul>
          </div>
           <!-- google maps API -->
          <div id="custom-map" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FF0000"/>
            </svg>
          </div>
          <!-- spotify API -->
          <div id="spotifyPlaylist" class="hidden">
            <iframe
              title="try this playlist!"
              src="https://open.spotify.com/embed/playlist/6p0RGI36uATBnaLDxdZBqC?utm_source=generator&theme=0"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
          <div class="dialogue-responses-wrapper" id="responses">
            <!-- dialogue response -->
          </div>
          <div id="dialogue-container" class="hidden">
          </div>
          <div class="dialogue-wrapper">
            <!-- character name and dialogue -->
            <div id="speaker-name"></div>
            <div class="text">
              <p id="character-dialogue"></p>
              <button id="progress-dialogue" class="hidden" aria-label="next">
                <div></div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="epilogue" class="hidden">
        <p id="epilogue-result"></p>
        <button onclick="restart()">play again?</button>
      </div>
    </main>
  </body>
</html>
